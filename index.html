<!DOCTYPE html>
<html>
  <head>
    <title>Weather App</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&family=Merriweather:ital,wght@1,300&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <style>
      body {
        background-color: gray;
        font-family: "Libre Baskerville", serif;
        font-family: "Merriweather", serif;
      }
      .weather {
        position: absolute;
        top: 50%;
        left: 50%;
        width: 100vh;
        height: 40vh;
        background-color: wheat;
        box-shadow: inset;
        border-radius: 10px;
        transform: translate(-50%, -50%);
        text-align: center;
        padding: 15px;
      }
    </style>
  </head>
  <body>
    <div class="weather">
      <h1 class="m-sm-1 m-md-3 m-lg-3">Today's weather</h1>
      <input type="text" id="cityInput" placeholder="Enter city name" />
      <button id="searchButton" class="btn btn-drk">Search</button>
      <div id="weatherData" class="row mt-20">
        <div class="weather1 col-4 p-5"></div>
        <div class="weather2 col-4 p-5"></div>
        <div class="weather3 col-4 p-5"></div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
